<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            max-height: fit-content;
            background: rgb(144, 245, 226);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-group {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
        }
        .name-group, .address-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            width: 100%;
        }
        .name-group input, .address-group input, .address-group select {
            flex: 1;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>School Admission Form</h2>
        <form id="admissionForm">
            <div class="form-group">
                <label>Student's Name</label>
                <div class="name-group">
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-group">
                <label>Class you want to apply for</label>
                <input type="text" id="class" placeholder="e.g., Class 2025-2026" required>
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group">
                <label>Parent/Guardian Name</label>
                <div class="name-group">
                    <input type="text" id="parentFirstName" placeholder="First Name" required>
                    <input type="text" id="parentLastName" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-group">
                <label>Current Address</label>
                <input type="text" id="street" placeholder="Street Address">
                <input type="text" id="street2" placeholder="Street Address Line 2">
                <div class="address-group">
                    <input type="text" id="city" placeholder="City">
                    <input type="text" id="region" placeholder="Region">
                </div>
                <div class="address-group">
                    <input type="text" id="zip" placeholder="Postal / Zip Code">
                    <select id="country">
                        <option value="">Select Country</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="UK">UK</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="tel" id="phone" placeholder="### ### ####">
            </div>
            <div class="form-group">
                <label>Parent/Guardian Email</label>
                <input type="email" id="email" placeholder="Parent/Guardian Email" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <script>
        document.getElementById("admissionForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Form submitted successfully!");
        });
    </script>
</body>
</html>
